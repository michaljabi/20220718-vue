<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        const { createApp } = Vue;

        const EmojiSmile = {
            template: 'ðŸ˜€'
        }

        const SecondaryHeading = {
            props: ['text'],
            components: {
                EmojiSmile
            },
            template: '<h2 style="color: red">{{text}} <EmojiSmile /></h2>'
        }

        // """
        const app = createApp({
            components: {
                SecondaryHeading,
                EmojiSmile
            },
            setup() {
                return { helloText: 'hello Text !!?' }
            },
            template: `
                KISS
                <!-- 
                    <h2 style="color: red">Hello World !</h2>
                    ....
                    <h2 style="color: red">Other article</h2>
                    ....
                    <h2 style="color: red">Other 3</h2>
                    ....
                    <h2 style="color: red">Other 4</h2>
                -->
                <div :title="helloText">{{helloText}}</div>
                <EmojiSmile />
                <SecondaryHeading v-bind:text="helloText" />
                <SecondaryHeading :text="helloText" />
                <SecondaryHeading text="Other 3" />
                <SecondaryHeading text="Other 4" />
            `
        })
        
        app.mount('#app')


    </script>
</body>
</html>
