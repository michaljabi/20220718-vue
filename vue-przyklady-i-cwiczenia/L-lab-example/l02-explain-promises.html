<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="module">
        // Explain Promises:

        // operacja asynchroniczna:
           // albo:
           // #1 sukcesss
           // #2 porażka
    
        const myTodos = fetch('https://jsonplaceholder.typicode.com/todos')   
        
        myTodos
            .then((data) => { // To się uruchomi jak będzie #1 (sukcess)
                return data.json();    
            }) 
            .then((value) => { // To się uruchomi jak będzie #1 (sukcess)
                console.log(value); 
                return 'test';
            }) 
            .then((value) => { 
                console.log(value); 
            })
            .catch((err) => {  // To się uruchomi jak będzie #2 (porażka)
                console.error(err.message)   
            })

        // PRZED 2022:
        async function callData() {
            const myData = await fetch('https://jsonplaceholder.typicode.com/todos')   
            const myTodos2 = await myData.json();

            console.log(myTodos2);
        }

        // 2022 (ES-next:) Zadziała w 2022 dopiero: bo mamy tzw. top level async.
        
        try {
            const myData = await fetch('https://jsonplaceholder.typicode.com/todos')   
            const myTodos2 = await myData.json();
            console.log(myTodos2);
        } catch (err) {
            console.error('await', err.message);
        }
        //console.log(myTodos)
      </script>
</body>
</html>
