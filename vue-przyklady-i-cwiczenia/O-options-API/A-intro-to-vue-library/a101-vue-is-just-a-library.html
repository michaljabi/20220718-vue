<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Vue to po prostu biblioteka JS!</title>
    <script src="https://unpkg.com/vue@next"></script>
    <!--
        @hint: poni偶ej jest wariant produkcyjny biblioteki
        ( zamiana komentarzy jeli kodzik gotowy  )
    -->
    <!-- <script src="https://unpkg.com/vue@next/dist/vue.global.prod.js"></script> -->
    <style>
        body {
            font-family: Tahoma, sans-serif;
        }

        main {
            width: 500px;
            margin: 60px auto;
        }

        header {
            background-color: #ec8d37;
            padding: 2px 6px;
        }

        .container {
            border: 1px dashed #ec8d37;
            padding: 15px 10px;
        }
    </style>
</head>
<body>
<!--
    #Przykad: A-101
    Dziki Vue:
    1. Dostajemy API do bardzo uporzdkowanego definiowania element贸w na stronie
    2. Mamy mo偶liwo skorzystania z komponentowej budowy naszego UI.

    #cel:
    Zrozumienie najprostszego sposobu wpinania Vue.js do strony HTML.
    Poznania i pierwsze kroki z "template" HTML w Vue.
    - dla zaznajomionych z innymi "komponentowymi" framework'ami,
     jest to r贸wnie偶 moment na por贸wnanie Vue do pozostaych.
  -->
<main id="app">
    <header>
        <h1>{{ title }}</h1>
        <h5>{{ subtitle }}</h5>
    </header>
    <div class="container">{{ someContent }}</div>
    <div class="container">{{ moreExplanation }}</div>
</main>
<!-- lub na popularnych (div'ach): <div id="cokolwiek">...</div> -->
<script>
	const createApp = Vue.createApp
	const app = createApp( {
		// @hint: zwr贸 uwag, 偶e data - to po prostu obiekt JS (klucze - wartoci)
		data () {
			return {
				title: 'To jest prosta strona',
				subtitle: 'wykorzystujca Vue.js',
				// @hint: znak ` [backtick] pozwala (min.in.) na umieszczanie  multiline string'a
				someContent: `
                    Z punktu widzenia klasycznego HTMLa.
                    Zapisy powy偶ej w {{}}.
                    Nie maj sensu!!! Jednak pod spodem wszystkim
                    zarzdzaj JavaScript'y
                `,
				moreExplanation: `
                    To wanie jedna z cech SPA z frameworkami JavaScript'owymi.
                    Pewnie znasz technologie w kt贸rych widoki HTML byy generowane po stronie back-endu.
                    Np. .NET (.aspx), Java EE (.jsp), PHP (.php) etc. Tutaj widoki dynamicznie bd generowane,
                    przez JavaScript - dziki u偶yciu DOM API
                `
			}
		}
	} )

    app.mount( '#app' )
</script>
</body>
</html>
