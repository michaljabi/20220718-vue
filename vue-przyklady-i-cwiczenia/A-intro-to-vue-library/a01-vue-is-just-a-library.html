<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Vue to po prostu biblioteka JS!</title>
    <script src="https://unpkg.com/vue@next"></script>
    <!--
        @hint: poniżej jest wariant produkcyjny biblioteki
        (zamiana komentarzy, jeśli kodzik gotowy 😎)
    -->
    <!-- <script src="https://unpkg.com/vue@next/dist/vue.global.prod.js"></script> -->
    <style>
        body {
            font-family: Tahoma, sans-serif;
        }

        main {
            width: 500px;
            margin: 60px auto;
        }

        header {
            background-color: #ec8d37;
            padding: 2px 6px;
        }

        .container {
            border: 1px dashed #ec8d37;
            padding: 15px 10px;
        }
    </style>
</head>
<body>
<!--
    #Przykład: A-01
    Dzięki Vue:
    1. Dostajemy API do bardzo uporządkowanego definiowania elementów na stronie
    2. Mamy możliwość skorzystania z komponentowej budowy naszego UI.

    #cel:
    Zrozumienie najprostszego sposobu wpinania Vue.js do strony HTML.
    Poznania i pierwsze kroki z "template" HTML w Vue.
    - dla zaznajomionych z innymi "komponentowymi" framework'ami,
     jest to również moment na porównanie Vue do pozostałych.
  -->
<main id="app">
    <header>
        <h1>{{ 2 + 90 + 2 * 2 + '!' }}</h1>
        <div> {{ textualValue }} {{ numeric }} </div>
        <div> {{ undefined }} </div>
        <div> {{ null }} </div>
    </header>
    <div>
        {{luckyNumber}}
    </div>
    <div>
        {{ user }}
    </div>
    <ul>
        <li>{{user.name}}</li>
        <li>{{user.lastName}}</li>
    </ul>
</main>
<div>
    To nie jest aktualiziowane i zarządzane przez Vue {{ text }}
</div>
<!-- lub na popularnych (div'ach): <div id="cokolwiek">...</div> -->
<script>
    // Wstęp do reaktywności:
    const text = Vue.ref('to działa !');
    const luckyNumber = Vue.ref(123);
    const user = Vue.ref({ name: 'Michał', hello() {} });

	const app = Vue.createApp({
        setup() {
           

           return {
             textualValue: text,
             numeric: 20 + 300,
             luckyNumber: luckyNumber,
             user // Object property shorthand notacja zastosowana
           }      
        }
    })

    setTimeout(() => {
        text.value = 'TO JEST ZMIANA';
        luckyNumber.value = 890;
        user.value = { name: 'Monika', lastName: 'Nowak'};
        console.log(text);
    }, 3000)

    app.mount('#app')
</script>

<script>
    // Przypomnienie z JS:
    const obj = {
        name: 'Michał',
        // method:
        shoutMyName: function() {
            console.log("I'm", this.name)
        }
    }
    console.log(obj)
    obj.shoutMyName();


    // Po 2015, kompaktowy sposób:
    const user2 = {
        name: 'Michał',
        // method shorthand syntax:
        shoutMyName() {
            console.log("I'm", this.name)
        }
    }
    console.log(user2)
    user2.shoutMyName();
</script>

</body>
</html>
