<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skrótowe formy zapisu data bind'ingu</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <!--
        #Przykład: A-06
        v-bind oraz v-on można zapisać krócej!

        #cel:
        Utrwalenie / poznanie i porównanie skrótowych form zapisu dla data-binding
    -->
    <main id="app">
        <h1>Skrótowe formy dla data binding</h1>
        <div class="box-wrapper">
            <div class="box-wrapper__box">
                <h2 style="color: rgb(151, 188, 151)" v-bind:title="headers.first">{{headers.first}}</h2>
                <button v-on:click="handleFirstButtonClick('Goodbye Vue')"> Zmień tekst nagłówka </button>
            </div>
            <div class="box-wrapper__box">
                <h2 :style="{color: textColor}" :title="headers.second">{{headers.second}}</h2>
                <button @click="handleSecondButtonClick('Goodbye John')"> Zmień tekst nagłówka </button>
            </div>
        </div>
    </main>
    <script>
        const { createApp, reactive, ref } = Vue;
        const app = createApp({
          setup() {
            // https://vuejs.org/api/reactivity-core.html#reactive
			const headers = reactive({
              first: 'Hello Vue',
              second: 'Hello John'
            })
            const textColor = ref('red');
            // Opakowanie reaktywnego stanu danych jako obiekt headers = { first: '', second: '' }
          	return {
                headers,
                textColor,
                handleFirstButtonClick(something = ''){
                  headers.first = something;
                },
                handleSecondButtonClick(something = ''){
                  headers.second = something;
                  textColor.value = 'blue'
                }
            }
          }
        });
        app.mount('#app');
    </script>
    <style>
        body {
            font-family: Calibri, sans-serif;
            font-size: 18px;
            overflow: hidden;
        }
        .box-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        .box-wrapper__box {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 30px;
            box-sizing: content-box;
        }
    </style>
</body>
</html>
