<body>
    <main id="app">
        <section class="vue">
            <header>
                <h1>WyÅ‚Ä…cznik / WÅ‚Ä…cznik - wersja Vue</h1>

    <script>
	    const { ref, computed } = Vue;
	    const lightsVisible = ref(true);
	    // nowy sposÃ³b na "computed" property:

    </script>
    <script>

        app.component('lights-switcher', {
	        setup() {
			   return { lightsVisible, toggleTheLight, switcherName }
            },
        	template: `
